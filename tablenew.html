<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
         table, tr, th, td {
            text-align: center;
            border: solid 2px;
            border-collapse: collapse;
            width: 800px;
            height: 40px;
        }
    </style>
</head>
<body>
        <table>
            <caption><h2>Health Chart</h2></caption>
            <!--<h2 style="text-align:center;">Health Chart</h2>-->
            <tr>
                <th rowspan="2">State of helth</th>
                <th colspan="2">Fasting Value</th>
                <th>After Eating</th>
            </tr>
            <tr>
                <th>Minimum</th>
                <th>Maximum</th>
                <th>2 hours after eating</th>
            </tr>
            <tr>
                <td>Healthy</td>
                <td>70</td>
                <td>100</td>
                <td>Less than 140</td>
            </tr>
            <tr>
                <td>Pre-Diabetes</td>
                <td>101</td>
                <td>126</td>
                <td>140 To 200</td>
            </tr>
            <tr>
                <td>Diabetes</td>
                <td>More than 126</td>
                <td>N/A</td>
                <td>More Than 200</td>
            </tr>
        </table>
    </div>
</body>
</html>
